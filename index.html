<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Dining Hall Menu Subscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe to University Dining Hall Menu</h1>
        <p>Enter your email below to receive the latest updates on the dining hall menu:</p>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSddQZs6ozCyWIe34lq8nPf2AyYUBg1qMIUCNYAcWZWO_sa2bg/viewform" target="_blank">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
        <div id="qrcode">
            <p>Scan the QR code to access the form:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://docs.google.com/forms/d/e/1FAIpQLSddQZs6ozCyWIe34lq8nPf2AyYUBg1qMIUCNYAcWZWO_sa2bg/viewform" alt="QR Code">
        </div>
    </div>
</body>
</html>
